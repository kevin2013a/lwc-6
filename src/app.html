<template>
	<lightning-card title="Novo Lead" icon-name="standard:record">
		<div class="slds-m-around_medium">

			<lightning-input label="Nome" name="FirstName" onchange={handleInputChange} class="slds-m-bottom_x-small">
			</lightning-input>

			<lightning-input label="Sobrenome" name="LastName" onchange={handleInputChange} class="slds-m-bottom_x-small">
			</lightning-input>

			<lightning-input type="phone" label="Telefone" name="Phone" onchange={handleInputChange}
				class="slds-m-bottom_x-small"></lightning-input>

			<lightning-input label="Company" name="Company" onchange={handleInputChange} class="slds-m-bottom_x-small">
			</lightning-input>

			<lightning-button label="Salvar" variant="brand" onclick={createLead}></lightning-button>
		</div>
	</lightning-card>
</template>
